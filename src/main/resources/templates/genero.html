<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<meta charset="utf-8">

<title>Gênero</title>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Cinema WEB</h1>
			<h3 style="color: darkgreen">Gênero - PÁGINA PARA O
				GERENCIAMENTO DOS GÊNEROS DE FILMES</h3>
		</div>
	</div>

	<div class="container">
		<div class="row col-sm-12"></div>
		<!-- row -->
	</div>
	<!-- container -->

	<br>
	<br>
	<br>
	<div class="container">
		<div class="row  col-lg-12">

			<fieldset>
				<legend>MENU</legend>

				<div class="form-group col-md-4">
					<button type="submit" name="action"
						class="btn btn-success  btn-block">VISUALIZAR GÊNEROS</button>
					<label>Aqui você poderá excluir, visualizar e atualizar os
						gêneros mostrados através dos botões.</label>
				</div>
				<div class="form-group col-md-4">
					<button type="submit" name="action"
						class="btn btn-success  btn-block">BUSCAR GÊNERO</button>
					<label>Aqui você poderá buscar um gênero específico.</label>
				</div>
			</fieldset>

			<!-- col-sm-12 -->
			<hr></hr>
		</div>
		<!-- row -->


		<div class="row">
			<form action="/genero/salvar" method="POST" class="col-sm-12 col-lg-12">
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<div class="row">

					<fieldset>

						<legend>Preencha os dados pedidos</legend>
						<div class="form-group col-md-4">
							<label for="genero">Nome do Gênero</label> <input type="text"
								placeholder="Nome do Genero" class="form-control" id="genero"
								name="nomeGenero" autofocus />
						</div>

						<div class="form-group col-md-4">
							<button type="submit" name="action"
								class="btn btn-success btn-lg btn-block">Adicionar
								Gênero</button>
						</div>
					</fieldset>
					<!-- col-sm-12 -->
				</div>
				<!-- row -->
			</form>
		</div>
		<!-- row SALVAR SESSOES-->
		<hr>
		<div class="row">
			<div id="tabela">
				<h3>Gêneros cadastrados</h3>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Atualizar</th>
							<th>Excluir Gênero</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="genero : ${generos}">
							<td th:text="${genero.id}"></td>
							<td th:text="${genero.nome}"></td>
							<td><a class="btn btn-primary"
								th:href="@{/genero/atualizar/{id}(id = ${genero.id})}">Atualizar
							</a></td>
							<td><a class="btn btn-sm  btn-danger"
								th:href="@{/genero/excluir/{id}(id=${genero.id})}">X</a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- row -->

		<hr>
		<div class="row">
			<form action="/genero/buscar{id}" method="POST"
				class="col-sm-12 col-lg-12">
				<div class="row">
					<h3>Buscar Gênero</h3>
					<fieldset>
						<div class="form-group col-md-4">
							<label for="genero">Nome do Gênero</label> 
							<input type="text" placeholder="ID do Genero" class="form-control" id="idGenero"
								name="idGenero" autofocus />
						</div>

						<div class="form-group col-md-4">
							<button type="submit" name="action"
								class="btn btn-success btn-lg btn-block">Buscar Gênero</button>
						</div>
					</fieldset>
					<!-- col-sm-12 -->
				</div>
				<!-- row -->
			</form>
			
			<div id="tabela">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Atualizar</th>
							<th>Excluir Gênero</th>
						</tr>
					</thead>

					<tbody th:if="${generoRetorno} != null">
						<tr th:object="${generoRetorno}">
							<td th:text="${generoRetorno.id}"></td>
							<td th:text="${generoRetorno.nome}"></td>
							<td><a class="btn btn-primary" th:href="@{/genero/atualizar/{id}(id = ${generoRetorno.id})}">Atualizar </a></td>
							<td><a class="btn btn-sm  btn-danger" th:href="@{/genero/excluir/{id}(id=${generoRetorno.id})}">X</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- row -->
	</div>
	<!-- container MOSTRAR SESSOES-->


</body>
</html>

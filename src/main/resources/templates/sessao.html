<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	
	<title>Sessão</title>
</head>
<body>
	<div class = "row card-panel grey lighten-2 black-text ">
		<form action="/sessao/salvar" method="POST">
			<div class = "input-field col s4">
				<input placeholder="Inicio" id="dataInicio" name="dataInicio" type="date" class="validate"/>
				<label for="inicio" class = "black-text text-darken-2">Data de inicio</label>
			</div>
			<!-- input-field col s4 -->
			<div class = "input-field col s4">
				<input placeholder="Fim" id="dataFinal" name="dataFinal" type="date" class="validate"/>
				<label for="fim" class = "black-text text-darken-2">Data Final</label>
			</div>
			<!-- input-field col s4 -->
			<div class = "col s4">
				<button class="btn waves-effect waves-light" type="submit" name="action">Adicionar Sessão</button>
			</div>
		</form>
	</div>
</body>
</html>

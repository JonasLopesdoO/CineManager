<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />


</head>
<body>

<div class="jumbotron">
		<div class="container">
			<h1>Cinema WEB</h1>
			<h3 style="color: darkgreen">Diretor - PÁGINA PARA A
				ATUALIAÇÃO DOS DIRETORES DE FILMES</h3>
		</div>
	</div>

<form method="POST" action="/diretor/salvar" th:object="${diretor}" class="col-lg-6">
<input type="hidden" th:field="*{id}">

  <div class="form-group">
    <label class="h1" for="diretor">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o novo nome">
  </div>
  
  <div class="form-group">
    <label class="h1" for="diretor">Sobre</label>
    <input type="text" class="form-control" id="sobre" name="sobre" placeholder="Digite o novo sobre">
  </div>
  
  <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
</form>


<script src="/js/bootstrap.min.js">  </script>
</body>
</html>

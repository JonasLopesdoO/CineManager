<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

	<head>
		<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	
	    <title>FutManager</title>
	</head>

	<body>
		
		<div class="container">
			<div class = "row valign-wrapper">
				<div class = "col s6">
					<h3>Gerenciar Times</h3>
				</div>
				<!-- col s6 -->
				<div class = "col s6">
					<a href= "/jogadores/" class = "valign btn-large waves-effect waves-light teal right">
					Gerenciar Jogadores</a>				
				</div>
			</div>
			<!-- row valign-wrapper -->
			
			<div class = "row">
				<form action="/times/salvar" method="POST">
					<div class = "input-field col s8">
						<input placeholder="Nome do time" id="time" name="nomeTime" type="text" class="validate"/>
						<label for="time">Nome do time</label>
					</div>
					<!-- input-field col s8 -->
					<div class = "col s4">
						<button class="btn waves-effect waves-light" type="submit" name="action">Adicionar Time</button>
					</div>
				</form>
			</div>
			<!-- row -->
			
			<div class = "row">
				<h5>Times Cadastrados</h5>
				<table class = "stripped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>NÃºmero de Jogadores</th>
							<th>Detalhes</th>
							<th>Excluir Time</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="time : ${times}">
							<td th:text="${time.nome}"></td>
							<td th:text="${time.jogadores.size()}"></td>
							<td><a class = "waves-effect waves-teal btn-flat" th:href="@{${'/times/'+time.id}}">Ver detalhes</a></td>
							<td><a class = "waves-effect waves-teal btn-flat" th:href="@{${'/time/excluir/'+time.id}}">X</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- row -->
		</div>
		<!-- container -->
		
		<script src="/webjars/jquery/2.2.4/jquery.js"></script>
		<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
	</body>	

</html>

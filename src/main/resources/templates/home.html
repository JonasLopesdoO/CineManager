<!DOCTYPE html>
<html ng-app="filmesApp">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <title>Filmes</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"></link>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"></link>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"></link>
  <!-- Select2 -->
  <link rel="stylesheet" href="/plugins/select2/select2.min.css"></link>
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css"></link>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css"></link>
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"></link>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="../../index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>C</b>V</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Cinema</b>V&amp;V</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">HOME</li>
        <li><a href="/filmes.html"><i class="fa fa-file-movie-o"></i> <span>Filmes</span></a></li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Filmes
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Início</a></li>
        <li class="active">Filmes</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">Formulário</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form class="form-horizontal" ng-controller="formFilmeCtrl">
            <input type="hidden" ng-model="idFilme" value=""></input>
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Título</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="titulo" placeholder="Título" required="required"></input>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Descrição</label>

                  <div class="col-sm-10">
                    <textarea id="editor1" rows="10" cols="80" ng-model="sinopse" required="required">
                      Sinopse.
                    </textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Atores</label>

                  <div class="col-sm-10">
                    <select class="form-control select2" ng-model="atores" data-placeholder="Selecione os atores" required="required">
                      <option value="0">Nenhum</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Duração</label>

                  <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="duracao" placeholder="Duração" required="required"></input>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Diretor</label>

                  <div class="col-sm-10">
                    <select class="form-control select2" ng-model="diretor" required="required">
                      <option value="0">Nenhum</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Categoria</label>

                  <div class="col-sm-10">
                    <select class="form-control select2" ng-model="categoria" required="required">
                      <option  value="0">Nenhum</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <a href="#" class="btn btn-default">Cancelar</a>
                <button type="button" class="btn btn-primary pull-right" ng-click="sendForm()">Salvar</button>
              </div>
              <!-- /.box-footer -->
            </form>

          </div>
          <!-- /.box -->
        </div>
        <!-- /.col-->
      </div>
      <!-- ./row -->
      
      <!-- coloquei agora -->
      
      
      
      
      <section layout:fragment="conteudo">
		<div class="row bg-title">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
				<h4 class="page-title">Cadastrar Formulário de Sessão</h4>
			</div>
			<div>
				
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<!--label class="control-label m-l-10">INFORMAÇÕES DO PROFESSOR</label-->
				<div class="white-box">
					<form  th:action="@{/filmes/cadastrar-filme}" method="POST" th:object="${filme}">
						<input type="hidden" th:field="*{id}" />
						<input type="hidden" th:field="*{filme}" />
						<div class="row">						
							<div class="col-md-6 form-group">
								<label for="sala">Sala</label>
								<input class="form-control" id="cpf" type="text" 
									name="Sala" placeholder="0123456789" th:minlength="10" th:maxlength="11" th:field="*{sala.id}"/>
							</div>
							<div class=" col-md-6 form-group">
								<label for="nome">Título</label>
								<input class="form-control" id="nome" type="text"  maxlength="20" th:field="*{nome.filme}" required="required" />
							</div>
						
					<div class="row">
						<div class="form-group">
							<label for="relacionamento" class="control-label m-l-10">Lista de sessões:</label>
							<div class="col-md-12">
								<select id="filmes" th:field="*{nome.sessao}"
									class="form-control"
									data-placeholder="Selecione os filmes">
									<option value="" selected="selected">Nenhum(a)</option>
									<option th:each="sessao : ${sessoes}"
										th:value="${{dataInicio}}" th:text="${Sessao.dataInicio}"></option>
									<option	th:value="${{dataFim}}" th:text="${Sessao.dataFim}"></option>
								</select>
							</div>
						</div>
					</div>
						<div>
							<input name="status" type="hidden" th:value="true" th:field="*{ativo}" />
						</div>
						<br/>
						<div class="text-right">
							<a th:href="@{/professores}" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
							<button type="submit" class="btn btn-success waves-effect waves-light">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<section layout:fragment="js"></section>
      

      
      <!-- coloquei agora -->
      

      <!-- /.row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">Lista de filmes</h3>
            </div>
            <!-- /.box-header -->

            <div class="box-body">
              <table class="table table-striped table-bordered" ng-controller="MockFilme">
                <tr>
                  <th>Título</th>
                  <th>Sinopse</th>
                  <th>Duração</th>
                  <th>Direção</th>
                  <th>Categoria</th>
                </tr>
                <tr ng-repeat="mockFilme in buscarFilmes">
                  <td>{{FilmeController.nome}}</td>
               <!--    <td>{{Sessao.dataInicio}}</td> --> 
               <!--     <td>{{Sessao.dataFim}}</td> --> 
            
                </tr>
              </table>
            </div>
            <!-- /.box-body -->

          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Versão</b> 0.0.1
    </div>
    <strong>Cine UFC &copy; 2018 V&amp;V.</strong> Todos os direitos reservados.
  </footer>

</div>
<!-- ./wrapper -->

<script src="/plugins/select2/select2.full.min.js"></script>

<script src="/dist/js/app.min.js"></script>

<script src="https://cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>

    //Initialize Select2 Elements
    $(".select2").select2();
    
    
  });
</script>
</body>
</html>
